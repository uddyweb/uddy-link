<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="/assets.jpg" alt="profile pic" id="img">
            <div class="text">
                <p id="name">Jessica Randall</p>
                <p id="place">London, United Kingdom</p>
                <p id="work">"Front-end developer and avid reader"</p>
            </div>
            <div class="bar">
               <button>GitHub</button> <br>
               <button>Frontend Mentor</button> <br>
               <button>Linkedin</button> <br>
               <button>Twitter</button> <br>
               <button>Instagram</button> <br>
            </div>
        </div>
    </div>
</body>
</html>
